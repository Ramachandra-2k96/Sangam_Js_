<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <table id="calender">
        </table>
        <script>
            var table="<tr>";
            var date = new Date("01-Jan-2024");
            var day = date.getDay();
            for(let i=0;i<= 31;i++)
            {
                if(i>=day)
                {
                    if(i%7==6)
                    {
                        table += "<td>"+i+"</td>"+"</tr><tr>"; 
                    }
                    else{
                        
                        table += "<td>"+i+"</td>";
                    }
                }
                else{
                    table+="<td>$</td>"
                }
            }
            table +="</tr>";
            document.getElementById("calender").innerHTML =table;
        </script>
    </body>
</html>
