<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <label>Enter year for calender : </label>
        <input type="number" id="input" min="1800" max="9999"/>
        <label>Select holiday : </label>
        <select id="Dropdown">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>
        <label>Select language : </label>
        <select id="Dropdown_lang">
            <option value="en-GB">English</option>
            <option value="kn">Kannada</option>
            <option value="hi-IN">Hindi</option>
            <option value="ar-SA">Arabic</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select>
        <br>
        <br>
        <div class="file-input-container">
            <label class="custom-file-input" for="fileinput">Choose Holiday File</label>
            <input type="file" id="fileinput" />
        </div>
        <br>        
        <button onclick="start()">Construct Calender</button>
        <div id="calender">
        </div>
        <script src="./script.js"></script>
    </body>
</html>
