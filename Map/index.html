<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100%;
        height: 100vh;
        background-color: red;
        position: relative;
        z-index: 1;
      }
      
      .cls {
        width: 2px;
        height: 100vh;
        background-color: rgb(12, 12, 17);
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 2;
      }
    
</style>
<body>
    <img src="./map.jpg" height="100vh" width="100%">
    <div class="cls" id="cls"></div>
</body>
<script>
  const maxWidth = window.innerWidth;
const width = maxWidth / 24;
const userTimeZoneOffsetMinutes = new Date().getTimezoneOffset();
const hours = Math.floor(Math.abs(userTimeZoneOffsetMinutes) / 60);
const minutes = Math.abs(userTimeZoneOffsetMinutes) % 60;
const sign = userTimeZoneOffsetMinutes >= 0 ? '-' : '+';

const formattedTimeZoneOffset = `${hours}.${minutes.toString().padStart(2, '0')}`;
let num = parseFloat(formattedTimeZoneOffset);

if (userTimeZoneOffsetMinutes <= 0) {
  num += 12;
}
// Format the offset in "UTCÂ±X" format
document.getElementById('cls').style.left = width *num + 'px';

</script>
</html>
